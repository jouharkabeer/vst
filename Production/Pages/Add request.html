            <main>
                <div class="recent-updates">

                <h1>Add Request</h1>
                <div class="right">
                    <div class="top">
                        <button id="menu-btn">
                            <span class="material-icons-sharp">menu</span>

                        <div class="theme-toggler">

<div class="recent-orders">
            <form>
                <label for="reqId">Request ID:</label>
                <input type="text" id="reqId" name="reqId" required>
    
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
    
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
    
                <div class="form-group">
                    <div class="input-group">
                        <label for="deviceCount">Device Count:</label>
                        <input type="number" id="deviceCount" name="deviceCount" required>
                    </div>
                    <div class="input-group">
                        <label for="ratePerDevice">Rate/Device:</label>
                        <input type="number" id="ratePerDevice" name="ratePerDevice" required>
                    </div>
                </div>
    
                <div class="form-check">
                    <input  type="checkbox" id="addOnsRequired" name="addOnsRequired">
                    <label class="form-check-label" for="addOnsRequired" style="margin-bottom: 10px;">Add-ons Required</label>
                </div>

                <div class="form-group" id="addOnsOptions" style="display: none;">
                    <div class="input-group" >
                        <label for="deviceCount">SOS</label>
                        <input type="number" id="deviceCount" name="deviceCount" class="form-control">
                    </div>
                    <div class="input-group">
                        <label for="ratePerDevice">Wire (meters)</label>
                        <input type="number" id="ratePerDevice" name="ratePerDevice" class="form-control">
                    </div>
                </div>
    
                <input type="submit" value="Submit">
            </form>
            </div>
        </div>
    
                
                
                
            </div> 
        <script>

        document.getElementById("addOnsRequired").addEventListener("change", function() {
        var addOnsOptions = document.getElementById("addOnsOptions");
        addOnsOptions.style.display = this.checked ? "flex" : "none";
        });
