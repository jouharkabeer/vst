<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Responsive Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../style.css">
         <!-- MATERIAL CDN -->
         <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
         rel="stylesheet">


        <style>
        /* Your CSS styles here */

            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            /* .container {
                background-color: #ffffff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
            } */

            form {
                display: flex;
                flex-direction: column;
            }

            .form-group {
                display: flex;
                justify-content: space-between;
                margin-bottom: 15px;
            }

            .input-group {
                width: calc(50% - 10px);
            }

            label {
                font-weight: bold;
                margin-top: 10px;
            }

            input[type="text"],
            input[type="tel"],
            input[type="number"],
            textarea {
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
                width: 100%;
            }

            .checkbox-container {
                display: flex;
                align-items: center;
                margin-bottom: 15px;
            }

            .checkbox-group {
                display: flex;
                justify-content: space-between;
                margin-top: 10px;
                display: none;
            }

            .checkbox-group label,
            .checkbox-group input {
                width: calc(50% - 10px);
                display: inline-block;
                margin-bottom: 10px;
            }

            input[type="submit"] {
                background-color: #4caf50;
                color: white;
                padding: 12px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            input[type="submit"]:hover {
                background-color: #45a049;
            }

    
        </style>


         <!-- STYLESHEET-->
    </head>
    <body>
        <div class="container">
            <aside>
                <div class="top">
                <div class="logo">
                    <img src="./assets/images/logo_og.png">
                    <h2>VST<span class="danger">Mobility</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>
                
            </div>
            

                <div class="sidebar">

                    <a href="Sales.html">
                        <span class="material-icons-sharp">grid_view</span>

                    </a>
                    

                    <a href="saless.html" class="active">
                        <span class="material-icons-sharp" >add</span>
                        <h3>Add Request</h3>
                    </a>

                    <a href="#">
                        <span class="material-icons-sharp">update</span>
                        <h3>Update Received</h3>
                        <span class="message-count">26</span>
                    </a>

                    <a href="#">
                        <span class="material-icons-sharp">person_outline</span>
                        <h3>Customer</h3>
                    </a>

                    <a href="#">
                        <span class="material-icons-sharp">pending</span>
                        <h3>Amount Pending</h3>
                    </a>

                    <a href="#">

                    </a>

                    <a href="#">

                    </a>
        
                    <a href="#">
                        <span class="material-icons-sharp">logout</span>

                    </a>          
                </div>
            </aside>
            <!--------------------- END OF ASIDE ------------------>
            <main>
                <div class="recent-updates">
                <div class="rowr">
                <h1>Add Request</h1>
                <div class="right">
                    <div class="top">
                        <button id="menu-btn">
                            <span class="material-icons-sharp">menu</span>
                        </button>
                        <div class="theme-toggler">
                            <span class="material-icons-sharp active">light_mode</span>
                            <span class="material-icons-sharp">dark_mode</span>
                        </div>
                    </div>
                </div>
            </div>
            <form>
                <label for="reqId">Request ID:</label>
                <input type="text" id="reqId" name="reqId" required>
    
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
    
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
    
                <div class="form-group">
                    <div class="input-group">
                        <label for="deviceCount">Device Count:</label>
                        <input type="number" id="deviceCount" name="deviceCount" required>
                    </div>
                    <div class="input-group">
                        <label for="ratePerDevice">Rate per Device:</label>
                        <input type="number" id="ratePerDevice" name="ratePerDevice" required>
                    </div>
                </div>
    
                <div class="checkbox-container">
                    <input type="checkbox" id="addOnsRequired" name="addOnsRequired">
                    <label class="checkbox-label" for="addOnsRequired">Add-ons Required</label>
                </div>
    
                <div class="checkbox-group" id="addOnsOptions">
                    <label for="sosCount">SOS Count:</label>
                    <input type="number" id="sosCount" name="sosCount">
    
                    <label for="wireLength">Wire Length (meters):</label>
                    <input type="number" id="wireLength" name="wireLength">
                </div>
    
                <input type="submit" value="Submit">
            </form>
        </div>
    
                
                
                
            </div>


        </div>   
        <script>

        document.getElementById("addOnsRequired").addEventListener("change", function() {
        var addOnsOptions = document.getElementById("addOnsOptions");
        addOnsOptions.style.display = this.checked ? "flex" : "none";
        });

        </script>

        <script src="./index.js"></script>
